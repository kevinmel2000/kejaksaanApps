<div th:fragment="stylesheets" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" th:href="@{/static/plugins/bxslider/jquery.bxslider.css}"/>
</div>
<div th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml" class="content-wrapper">
    <div class="content-wrapper">
        <div class="container">
            <section class="content">
                <br />
                <div class="row">
                    <div class="col-md-8">
                        <div class="box box-widget">
                                <ul class="bxslider">
                                    <li th:each="a :${slider}">
                                        <center>
                                            <a th:href="@{/berita/detail/}+${a.KODE_BERITA}">
                                                <img th:src="@{http://10.14.153.76:8080/getImage?dir=b&amp;namafile=}+${a.NAMA_FILE}" th:title="${a.JUDUL}" style="height: 540px;"/>
                                            </a>
                                        </center>
                                    </li>
                                </ul>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="small-box" style="background-color: #16A085;">
                            <div class="inner">
                                <H4 style="padding-left: 15px"><b>Permohonan <br/>Walman Baru</b></H4>
                                <div class="col-md-1"></div>
                                <div class="col-md-8" style="padding-left: 15px">Untuk Permohonan walman baru silahkan mengisi formulir berikut ini!
                                </div>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                            </div>
                            <div class="icon">
                                <i class="fa fa-book"></i>
                            </div>
                            <a th:href="@{/input_permohonan}" class="small-box-footer" style="min-height: 40px; padding-top: 10px;">
                                <b>Info Lebih Lanjut</b> <i class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                        <br/>
                        <div class="small-box" style="background-color: #F1C40F;min-height: 200px;">
                            <div class="inner">
                                <H4 style="padding-left: 15px"><b>Walman <br/>Saat Ini</b></H4>
                                <div class="col-md-1"></div>
                                <div class="col-md-8" style="padding-left: 15px">Untuk melihat daftar walman yang masuk saat ini silahkan klik link berikut ini!
                                </div>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                            </div>
                            <div class="icon">
                                <i class="fa fa-book"></i>
                            </div>
                            <a th:href="@{/lihat_permohonan}" class="small-box-footer" style="min-height: 40px; padding-top: 10px;">
                                <b>Info Lebih Lanjut</b> <i class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="sample"></div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <h4><strong> KEGIATAN</strong></h4>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="kegiatan"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<div th:fragment="scripts" xmlns:th="http://www.w3.org/1999/xhtml">
    <script th:src="@{/static/plugins/bxslider/jquery.bxslider.js}"></script>
    <script>
        $(document).ready(function(){
            $('.bxslider').bxSlider({
                mode: 'fade',
                captions: true,
                pager: false,
                default: 500
            });
        });
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var data = [[${kegiatan}]];
        var html = "";
        for (i = 0;i<data.length;i++){
            html += "<div class='col-md-3'>" +
                    "<div class='box box-widget'>";
                    if(data[i].NAMA_FILE=="-"){
                        html += "<center>" +
                            "<img class='img-responsive' src='/static/dist/img/not-available.jpg' style='height: 200px'/>" +
                            "</center>";
                    } else{
                        html += "<center>" +
                            "<img class='img-responsive' src='http://10.14.153.76:8080/getImage?dir=k&amp;namafile="+data[i].NAMA_FILE+"' style='height: 200px'/>" +
                            "</center>";
                    }
            html +=
                "<div class='box-header' style='background-color: #2c3e50;	color: #ffffff; min-height: 70px'>" +
                "   <span style='text-transform: uppercase'><b>"+data[i].NAMA+"</b></span>" +
                "   <br/>" +
                "   <span class='text-mute'><b>"+data[i].INISIAL+"</b></span> <br/>" +
                "</div>" +
                "<div class='box-body' style='min-height: 100px;'>";

                    if($(data[i].ISI).text().length>150){
                        html +=$(data[i].ISI).text().substring(0,150)+" ... ";
                    } else{
                        html+=$(data[i].ISI).text();
                    }

            html +="</div>" +
                 "</div>" +
                 "</div>";
        }
        $('.kegiatan').html(html);
        /*]]>*/
    </script>
</div>
