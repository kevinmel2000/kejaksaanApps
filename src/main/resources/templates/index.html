                                <b>Info Lebih Lanjut</b> <i class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                        <br/>
                        <div class="small-box" style="background-color: #F1C40F;min-height: 200px;">

                            </div>

                    <br/>

                <div class="row">
                    <div class="col-md-12">

                            <div th:each="isi : ${kegiatan}">


                                <div class="col-md-3">

                                            <span style="text-transform: uppercase;"><b
                                                    th:text="${isi.NAMA}"></b></span>
                                            <br/>
                                            <span class="text-muted"><b th:text="${isi.INISIAL}"></b></span><br/>
                                        </div>
                                        <div class="box-body" th:utext="${isi.ISI_PENDEK}" style="min-height: 100px">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
