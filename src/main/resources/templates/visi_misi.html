<div th:fragment="stylesheets" xmlns:th="http://www.w3.org/1999/xhtml"></div>
<div th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml" class="content-wrapper">

    <div class="content-wrapper">
        <div class="container">
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-widget" th:each="a : ${visi}">

                            <div th:each="isi : ${visi}">
                                <div class="box-header" style="background-color: #2c3e50;	color: #ffffff;">
                                    <center>
                                        <span style="text-transform: uppercase;"><b th:text="${isi.JUDUL}"></b></span>
                                    </center>
                                </div>
                                <div class="box-body text-justify no-padding" >
                                    <img class="img-responsive" th:src="@{http://10.14.153.76:8080/getImage?dir=p&amp;namafile=}+${isi.NAMA_FILE}" alt="Photo" style="width: 100%"/>
                                    <div th:utext="${isi.ISI}" style="padding: 10px;"></div>
                                </div>
                            </div>
                            <div th:each="isi : ${misi}">
                                <div class="box-header" style="background-color: #2c3e50;	color: #ffffff;">
                                    <center>
                                        <span style="text-transform: uppercase;"><b th:text="${isi.JUDUL}"></b></span>
                                    </center>
                                </div>
                                <div class="box-body text-justify no-padding">
                                    <img class="img-responsive" th:src="@{http://10.14.153.76:8080/getImage?dir=p&amp;namafile=}+${isi.NAMA_FILE}" alt="Photo" style="width: 100%"/>
                                    <div th:utext="${isi.ISI}" style="padding: 10px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
<div th:fragment="scripts" xmlns:th="http://www.w3.org/1999/xhtml"></div>
