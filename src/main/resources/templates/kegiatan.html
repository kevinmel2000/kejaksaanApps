<div th:fragment="stylesheets" xmlns:th="http://www.w3.org/1999/xhtml"></div>
<div th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml" class="content-wrapper">
    <div class="content-wrapper">
        <div class="container">
            <section class="content">
                <div class="row">
                    <h4><strong> BERITA TERBARU</strong></h4>
                    <br />
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="box box-widget" th:each="isi :${satu}">
                            <img class="img-responsive" th:src="@{/static/dist/img/photo2.png}" alt="Photo" />
                            <div class="box-header" style="background-color: #2c3e50;	color: #ffffff;">
                                <span style="text-transform: uppercase;"><b th:text="${isi.NAMA}"></b></span> <br />
                                <span class="text-muted"><b th:text="${isi.INISIAL}"></b></span><br />
                            </div>
                            <div class="box-body" th:text="${isi.ISI}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" >
                        <div class="box box-widget" th:each="isi :${dua}">
                            <img class="img-responsive" th:src="@{/static/dist/img/photo2.png}" alt="Photo" />
                            <div class="box-header" style="background-color: #2c3e50;	color: #ffffff;">
                                <span style="text-transform: uppercase;"><b th:text="${isi.NAMA}"></b></span> <br />
                                <span class="text-muted"><b th:text="${isi.INISIAL}"></b></span><br />
                            </div>
                            <div class="box-body" th:text="${isi.ISI}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" >
                        <div class="box box-widget" th:each="isi :${tiga}">
                            <img class="img-responsive" th:src="@{/static/dist/img/photo2.png}" alt="Photo" />
                            <div class="box-header" style="background-color: #2c3e50;	color: #ffffff;">
                                <span style="text-transform: uppercase;"><b th:text="${isi.NAMA}"></b></span> <br />
                                <span class="text-muted"><b th:text="${isi.INISIAL}"></b></span><br />
                            </div>
                            <div class="box-body" th:text="${isi.ISI}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box-widget" th:each="isi :${data}">
                                    <img class="img-responsive" th:src="@{/static/dist/img/photo2.png}" alt="Photo" />
                                    <div class="box-header" style="background-color: #2c3e50;	color: #ffffff;">
                                        <span style="text-transform: uppercase;"><b th:text="${isi.NAMA}"></b></span> <br />
                                        <span class="text-muted"><b th:text="${isi.INISIAL}"></b></span><br />
                                    </div>
                                    <div class="box-body" th:text="${isi.ISI}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<div th:fragment="scripts" xmlns:th="http://www.w3.org/1999/xhtml"></div>
