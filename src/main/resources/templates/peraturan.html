<div th:fragment="stylesheets" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" th:href="@{/static/plugins/datatables/dataTables.bootstrap.css}" />
</div>
<div th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml" class="content-wrapper">
    <div class="content-wrapper">
        <div class="container">
            <section class="content">
                <div class="row">
                    <div class="col-md-9">
                        <div class="box box-widget">
                            <div class="box-header" style="background-color: #2c3e50; height: 50px; color: white; ">
                                <h5><b th:text="${judul}"></b></h5>
                            </div>
                            <div class="box-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>NO</th>
                                        <th>NOMOR</th>
                                        <th>TAHUN</th>
                                        <th>TENTANG</th>
                                        <th>FILE</th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr th:each="isi,iterationStatus   : ${data}">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${isi.NOMOR}"></td>
                                        <td th:text="${isi.TAHUN}"></td>
                                        <td th:text="${isi.TENTANG}"></td>
                                        <td align="center"><a th:href="@{http://10.14.153.76:8080/getFile?dir=p&amp;namafile=}+${isi.NAMA_FILE}"><i class="fa fa-download"></i></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box box-widget widget-user-2">
                            <div class="box-header" style="background-color: #2c3e50; height: 50px; color: white; ">
                                <h5><b>PRODUK HUKUM</b></h5>
                            </div>
                            <div class="box-footer no-padding">
                                <ul class="nav nav-stacked">
                                    <li><a th:href="@{/undang_undang}">UNDANG-UNDANG</a></li>
                                    <li><a th:href="@{/peraturan_pemerintah}">PERATURAN PEMERINTAH</a></li>
                                    <li><a th:href="@{/kepres}">KEPUTUSAN PRESIDEN</a></li>
                                    <li><a th:href="@{/perda}">PERATURAN DAERAH</a></li>
                                    <li><a th:href="@{/permen}">PERTURAN MENTRI</a></li>
                                    <li><a th:href="@{/perja}">PERATURAN JAKSA AGUNG</a></li>
                                    <ul class="nav nav-stacked">
                                        <li><a th:href="@{/perja}" style="padding-left: 30px"><i class="fa fa-chevron-right" aria-hidden="true"></i> PERJA</a></li>
                                        <li><a th:href="@{/kepja}" style="padding-left: 30px"><i class="fa fa-chevron-right" aria-hidden="true"></i> KEPJA</a></li>
                                        <li><a th:href="@{/insja}" style="padding-left: 30px"><i class="fa fa-chevron-right" aria-hidden="true"></i> INSJA</a></li>
                                    </ul>
                                    <li><a th:href="@{/bumn}">BUMN</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
<div th:fragment="scripts" xmlns:th="http://www.w3.org/1999/xhtml">
    <script type="text/javascript" th:src="@{/static/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/plugins/datatables/dataTables.bootstrap.min.js}"></script>
    <script>
        $(function () {
            $("#example1").DataTable();
            $('#example2').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false
            });
        });
    </script>
</div>
